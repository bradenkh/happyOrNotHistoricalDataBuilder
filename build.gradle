plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {

    mavenCentral()
    maven { name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/BSCProjects/tdapi")
        credentials {
            username = "BSCProjects"
            password = System.getenv("BSC_GH_TOKEN")
        }
    }
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'au.com.dius.pact.provider:maven:4.3.9'
    implementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation 'tdapi:tdapi:2.1.8'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.7.0') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
    implementation 'com.google.code.gson:gson:2.9.0'
}

test {
    useJUnitPlatform()
}